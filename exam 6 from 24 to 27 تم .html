<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>index.html</title>
    </head>

    <body>
        <form
            action="test.py"
            method="post"
        >
            <label>UserName</label>
            <input
                type="text"
                placeholder="write your name"
                name="user"
                required
            />
            <hr />
            <label>Password</label>
            <input
                type="password"
                placeholder="write your Password"
                name="password"
            />
            <hr />
            <label>Mobile</label>
            <input
                type="number"
                placeholder="write your Mobile"
                name="phone"
            />
            <hr />
            <label>Email</label>
            <input
                type="email"
                placeholder="Email like s@dss.com"
                name="email"
                required
            />
            <hr />
            <label>subject</label>
            <input
                type="text"
                placeholder="write your subject"
                name="subject"
            />
            <hr />
            <input
                type="hidden"
                name="hidden"
                value="3545346574568568"
            />
            <input
                type="submit"
                value="send Data"
            />
            <input
                type="reset"
                value="Empty Form "
            />
        </form>
        <form>
            <input
                type="range"
                name="range"
                min="50"
                max="500"
                step="50"
                value="100"
            >
        </form>
    </body>

</html>
